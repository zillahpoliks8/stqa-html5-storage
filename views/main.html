<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel="stylesheet" href="css/style.css">


</head>


<form action="/students" method="POST">
    <input type="text" placeholder="studentid" name="studentid" id="studentid">
    <input type="text" placeholder="firstname" name="firstname" id="firstname">
    <input type="text" placeholder="lastname" name="lastname" id="lastname">
    <br>
    <button type="submit">Create</button>
  </form>

<body>
  <div class="form">
      <form action="/regis" method="post" method="POST">
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <!-- <form action="/regis" method="post"> -->
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Full Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" name="name" id="name"/>
            </div>

            <div class="field-wrap">
              <label>
                Username<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off" name="username" id="username"/>
            </div>
          </div>

          

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off" name="email" id="email"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" name="password" id="password"/>
          </div>
          
          <form action="/regis">
              <button onclick="createUser()" type="submit" class="button button-block"/>Get Started</button>
          </form>

          <script type="text/javascript" src="js/addacc.js"></script>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/users" method="post">
          
            <div class="field-wrap">
            <label for="username">
              Username<span class="req">*</span>
            </label>
            <input type="text" class="form-control" name="username" id="username"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" class="form-control" name="password" id="password"required autocomplete="off"/>
          </div>
          
          <!-- <p class="forgot"><a href="#">Forgot Password?</a></p> -->
          
          <button onclick="isLogin()" class="button button-block" type="submit"/>Log In</button>

          <script text="text/javascript" src="js/login.js"></script>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
